{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自然言語翻訳</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1 style="text-align: center;">翻訳フォーム</h1>
<div>
    <div>
        <form method="post" action="" class="transForm">
            <div>
            {% csrf_token %}
            <label for="input_text">翻訳するテキスト</label><br>
            <textarea class="main_textarea" id="input_text" name="input_text" cols="50" rows="10"></textarea><br><br>
            </div>

    <div class="transBtn_wrap">
        <button type="submit" class="transBtn">→</button>
    </div>

        <div>
            {% csrf_token %}
            <label for="input_text">翻訳されたテキスト</label><br>
            <textarea class="main_textarea" id="input_text" name="translated_text" cols="50" rows="10" readonly></textarea><br><br>
        </div>
        </form>
    </div>
</div>
    {% if translated_text %}
    <script>
        var textarea = document.getElementsByName("translated_text")[0];
        textarea.value = "{{ translated_text }}";

        var textarea = document.getElementsByName("input_text")[0];
        textarea.value = "{{ input_text }}"
    </script>
    {% endif %}
</body>
</html>
