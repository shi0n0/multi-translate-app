databases:
  - name: AI_Translate_DB
    region: singapore
    plan: free
    databaseName: AI_Translate_DB
    user: Translate_user

services:
  - type: web
    name: AI-Translate
    env: python
    region: singapore
    buildCommand: './build.sh'
    startCommand: 'gunicorn mysite.wsgi:application'
    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: AI-Translate-DB
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true