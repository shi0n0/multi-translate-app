{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block tab-title %} {% endblock %}</title>
  </head>
  <body class="bg-indigo-600 text-base text-white font-sans">
    <header class="text-center p-3">
      <div class="flex items-center" style="justify-content: space-between">
        <div>
          <p class="justify-left text-3xl font-mono">
            {% block title %} {% endblock %}
          </p>
        </div>
        <div class="flex font-sans">
          <a class="m-2 hover:animate-bounce" href="/"><h2>翻訳</h2></a>
          <a class="m-2 hover:animate-bounce" href="proofreading"
            ><h2>校正</h2></a
          >
        </div>
      </div>
    </header>
    <main>{% block content %} {% endblock %}</main>

    <div class="pr-5 pl-5">{% block subcontent %} {% endblock %}</div>
  </body>
</html>
